name: Deploy model to GCP manually
on:
  workflow_dispatch:
    inputs:
      variant:
        description: 'Variant language for deployment'
        required: true
        type: choice
        options:
          - rap
          - arn
          - raw
          - tts
          - asr
          - asr-backup  # âœ… New option for backup ASR

      model_path:
        description: 'Model path'
        required: true
        type: string
jobs:
  build-push-gcp:
    name: Build and Push Model to GCP
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PRODUCTION' || 'STAGING' }}
    env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
        ARTIFACT_REGION: ${{ vars.ARTIFACT_REGION }}
        ARTIFACT_REGISTRY_NAME: model
        STORAGE_URI: ${{ vars.STORAGE_URI }}
        # VPC_NAME: ${{ vars.VPC_NAME }}
        # SUBNET_NAME: ${{ vars.SUBNET_NAME }}
        # SERVICE_REGION: ${{ vars.SERVICE_REGION }}
    steps:
      # Delete huge unnecessary tools folder
      # Running oout of memory on the runner
      # https://github.com/orgs/community/discussions/25678
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Check out code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Model/

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 416.0.0'

      - name: Download model
        working-directory: Model/
        run: |
          MODEL_PATH=${{ env.STORAGE_URI }}/${{ github.event.inputs.model_path }}
          echo "Using model path: $MODEL_PATH"
          # Create the target directory
          mkdir -p ${{ github.event.inputs.model_path }}
          # Download recursively the model from GCS
          gcloud storage cp -r $MODEL_PATH/* ${{ github.event.inputs.model_path }}
          # List files to verify download
          find ${{ github.event.inputs.model_path }} -type f | sort

      - name: Set Dockerfile path
        id: set-dockerfile
        run: |
          if [[ "${{ github.event.inputs.variant }}" == "tts" ]]; then
            echo "dockerfile=Dockerfile.audio" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.variant }}" == "asr" || "${{ github.event.inputs.variant }}" == "asr-backup" ]]; then
            echo "dockerfile=Dockerfile.asr" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        working-directory: Model/
        run: |
          echo "Using dockerfile: ${{ steps.set-dockerfile.outputs.dockerfile }}"
          # Pass the HF token as a build argument when building the ASR model
          if [[ "${{ github.event.inputs.variant }}" == "asr" || "${{ github.event.inputs.variant }}" == "asr-backup" ]]; then
            docker build \
              --build-arg HF_TOKEN=${{ secrets.HUGGING_FACE_TOKEN }} \
              -t model:${{ github.sha }} \
              -f ${{ steps.set-dockerfile.outputs.dockerfile }} .
          else
            docker build -t model:${{ github.sha }} -f ${{ steps.set-dockerfile.outputs.dockerfile }} .
          fi

      - name: Configure Docker Client # aunthenticate to rep
        run: |-
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker ${{ env.ARTIFACT_REGION }}-docker.pkg.dev --quiet

      - name: Push Docker Image to Artifact Registry
        run: |-
          ARTIFACT_REGISTRY_IMAGE_NAME=${{ env.ARTIFACT_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_NAME }}/${{ github.event.inputs.model_path }}:${{ github.sha }}
          echo "Pushing docker image to: $ARTIFACT_REGISTRY_IMAGE_NAME"
          docker tag model:${{ github.sha }} $ARTIFACT_REGISTRY_IMAGE_NAME
          docker push $ARTIFACT_REGISTRY_IMAGE_NAME

