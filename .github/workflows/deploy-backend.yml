name: Deploy backend pipeline

on:
  workflow_dispatch:
    inputs:
      variant:
        description: 'Variant language for deployment'
        required: true
        type: choice
        options:
          - rap
          - arn
      translation_requires_auth:
        description: 'Translation requires auth'
        required: false
        type: boolean
        default: false
      model_name:
        description: 'Model name'
        required: true
        type: string
      raw_model_name:
        description: 'Raw model name'
        required: true
        type: string
        default: 'nllb-200-3.3B'
      max_words_translation:
        description: 'Max words translation'
        required: true
        type: number
        default: 150
      tts_model_name:
        description: 'TTS model name'
        required: true
        type: string
        default: 'tts-model'
      raw_tts_model_name:
        description: 'Raw TTS model name'
        required: true
        type: string
        default: 'tts-model'
      asr_model_name:
        description: 'ASR model name'
        required: true
        type: string
        default: 'asr-model'
      raw_asr_model_name:
        description: 'Raw ASR model name'
        required: true
        type: string
        default: 'asr-model'

jobs:
  build-push-gcp:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PRODUCTION' || 'STAGING' }}
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      SERVICE_REGION: ${{ vars.SERVICE_REGION }}
      DB_REGION: ${{ vars.DB_REGION }}
      MODEL_REGION: ${{ vars.MODEL_REGION }}
      ARTIFACT_REGION: ${{ vars.ARTIFACT_REGION }}
      INSTANCE_NAME: ${{ secrets.DB_INSTANCE_NAME }}
      REP_NAME: native-translator
      IMAGE_NAME: ${{ vars.IMAGE_NAME_BACKEND }}
      DB_HOST: ${{ secrets.DB_HOST }}
      VPC_NAME: ${{ vars.VPC_NAME }}
      SUBNET_NAME: ${{ vars.BACKEND_SUBNET }}
      ENV_FILE_BACK: ${{ secrets.ENV_FILE_BACK }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      PORT: 8000
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      MAX_WORDS_TRANSLATION: ${{ github.event.inputs.max_words_translation }}
      SERVICE_NAME_TTS_INFERENCE: ${{ vars.SERVICE_NAME_TTS_INFERENCE }}
      SERVICE_NAME_RAW_TTS_INFERENCE: ${{ vars.SERVICE_NAME_RAW_TTS_INFERENCE }}
      SERVICE_NAME_ASR_INFERENCE: ${{ vars.SERVICE_NAME_ASR_INFERENCE }}
      SERVICE_NAME_RAW_ASR_INFERENCE: ${{ vars.SERVICE_NAME_RAW_ASR_INFERENCE }}

    steps:
      - name: Set environment
        id: set-environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=PRODUCTION" >> $GITHUB_OUTPUT
          else
            echo "environment=STAGING" >> $GITHUB_OUTPUT
          fi

      - name: Set variant from dispatch event or branch
        id: set-variant
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "${{ github.event.inputs.variant }}" ]; then
            echo "variant=${{ github.event.inputs.variant }}" >> $GITHUB_OUTPUT
          else
            VARIANT=$(echo "$BRANCH_NAME" | rev | cut -d'-' -f1 | rev)
            if [[ "$VARIANT" != "rap" && "$VARIANT" != "arn" ]]; then
              echo "Invalid variant: $VARIANT. Must be one of: rap, arn"
              exit 1
            else
              echo "variant=$VARIANT" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check out code
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 416.0.0'

      - name: Get Cloud Run Service URLs
        id: get-urls
        run: |
          echo "Service Region: ${{ env.SERVICE_REGION }}"
          echo "Artifact Region: ${{ env.ARTIFACT_REGION }}"

          SERVICE_NAME_INFERENCE=${{ vars.SERVICE_NAME_INFERENCE }}-${{ steps.set-variant.outputs.variant }}
          SERVICE_NAME_RAW_INFERENCE=${{ vars.SERVICE_NAME_RAW_INFERENCE }}
          echo "Service Name Inference: $SERVICE_NAME_INFERENCE"
          echo "Service Name Raw Inference: $SERVICE_NAME_RAW_INFERENCE"
          INFERENCE_URL=$(gcloud run services describe "$SERVICE_NAME_INFERENCE" --platform managed --region "${{ env.MODEL_REGION }}" --format 'value(status.url)')
          RAW_INFERENCE_URL=$(gcloud run services describe "$SERVICE_NAME_RAW_INFERENCE" --platform managed --region "${{ env.MODEL_REGION }}" --format 'value(status.url)')

          # Only get TTS/ASR URLs for 'rap' variant
          if [[ "${{ steps.set-variant.outputs.variant }}" == "rap" ]]; then
            SERVICE_NAME_TTS_INFERENCE=${{ env.SERVICE_NAME_TTS_INFERENCE }}
            SERVICE_NAME_RAW_TTS_INFERENCE=${{ env.SERVICE_NAME_RAW_TTS_INFERENCE }}
            # Fallbacks for TTS (missing only in PRODUCTION)
            if [[ -z "$SERVICE_NAME_TTS_INFERENCE" ]]; then
              if [[ "${{ steps.set-environment.outputs.environment }}" == "PRODUCTION" ]]; then
                SERVICE_NAME_TTS_INFERENCE="tts-${{ steps.set-variant.outputs.variant }}"
              else
                SERVICE_NAME_TTS_INFERENCE="tts-${{ steps.set-variant.outputs.variant }}-staging"
              fi
            fi
            if [[ -z "$SERVICE_NAME_RAW_TTS_INFERENCE" ]]; then
              SERVICE_NAME_RAW_TTS_INFERENCE="$SERVICE_NAME_TTS_INFERENCE"
            fi
            echo "Service Name TTS Inference: $SERVICE_NAME_TTS_INFERENCE"
            echo "Service Name Raw TTS Inference: $SERVICE_NAME_RAW_TTS_INFERENCE"
            TTS_INFERENCE_URL=$(gcloud run services describe "$SERVICE_NAME_TTS_INFERENCE" --platform managed --region "${{ env.MODEL_REGION }}" --format 'value(status.url)')
            RAW_TTS_INFERENCE_URL=$(gcloud run services describe "$SERVICE_NAME_RAW_TTS_INFERENCE" --platform managed --region "${{ env.MODEL_REGION }}" --format 'value(status.url)')

            SERVICE_NAME_ASR_INFERENCE=${{ env.SERVICE_NAME_ASR_INFERENCE }}
            SERVICE_NAME_RAW_ASR_INFERENCE=${{ env.SERVICE_NAME_RAW_ASR_INFERENCE }}
            if [[ -z "$SERVICE_NAME_ASR_INFERENCE" ]]; then
              if [[ "${{ steps.set-environment.outputs.environment }}" == "PRODUCTION" ]]; then
                SERVICE_NAME_ASR_INFERENCE="asr-${{ steps.set-variant.outputs.variant }}"
              else
                SERVICE_NAME_ASR_INFERENCE="asr-${{ steps.set-variant.outputs.variant }}-staging"
              fi
            fi
            if [[ -z "$SERVICE_NAME_RAW_ASR_INFERENCE" ]]; then
              SERVICE_NAME_RAW_ASR_INFERENCE="$SERVICE_NAME_ASR_INFERENCE"
            fi
            echo "Service Name ASR Inference: $SERVICE_NAME_ASR_INFERENCE"
            echo "Service Name Raw ASR Inference: $SERVICE_NAME_RAW_ASR_INFERENCE"
            ASR_INFERENCE_URL=$(gcloud run services describe "$SERVICE_NAME_ASR_INFERENCE" --platform managed --region "${{ env.MODEL_REGION }}" --format 'value(status.url)')
            RAW_ASR_INFERENCE_URL=$(gcloud run services describe "$SERVICE_NAME_RAW_ASR_INFERENCE" --platform managed --region "${{ env.MODEL_REGION }}" --format 'value(status.url)')
          else
            # For 'arn' variant, set placeholder URLs
            echo "Skipping TTS/ASR service lookup for variant: ${{ steps.set-variant.outputs.variant }}"
            TTS_INFERENCE_URL="https://placeholder-tts-url.com"
            RAW_TTS_INFERENCE_URL="https://placeholder-tts-url.com"
            ASR_INFERENCE_URL="https://placeholder-asr-url.com"
            RAW_ASR_INFERENCE_URL="https://placeholder-asr-url.com"
          fi

          if [[ "${{ steps.set-environment.outputs.environment }}" == "PRODUCTION" ]]; then
            if [[ "${{ steps.set-variant.outputs.variant }}" == "rap" ]]; then
              FRONTEND_URL=${{ vars.URL_RAP }}
              BACKEND_URL=${{ vars.URL_RAP }}
            else
              FRONTEND_URL=${{ vars.URL_ARN }}
              BACKEND_URL=${{ vars.URL_ARN }}
            fi
          else
            SERVICE_NAME_BACKEND=${{ vars.SERVICE_NAME_BACKEND }}-${{ steps.set-variant.outputs.variant }}
            SERVICE_NAME_FRONTEND=${{ vars.SERVICE_NAME_FRONTEND }}-${{ steps.set-variant.outputs.variant }}
            BACKEND_URL=$(gcloud run services describe "$SERVICE_NAME_BACKEND" --platform managed --region "${{ env.SERVICE_REGION }}" --format 'value(status.url)')
            FRONTEND_URL=$(gcloud run services describe "$SERVICE_NAME_FRONTEND" --platform managed --region "${{ env.SERVICE_REGION }}" --format 'value(status.url)')
          fi

          echo "INFERENCE_URL=$INFERENCE_URL" >> $GITHUB_ENV
          echo "RAW_INFERENCE_URL=$RAW_INFERENCE_URL" >> $GITHUB_ENV
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "TTS_INFERENCE_URL=$TTS_INFERENCE_URL" >> $GITHUB_ENV
          echo "RAW_TTS_INFERENCE_URL=$RAW_TTS_INFERENCE_URL" >> $GITHUB_ENV
          echo "ASR_INFERENCE_URL=$ASR_INFERENCE_URL" >> $GITHUB_ENV
          echo "RAW_ASR_INFERENCE_URL=$RAW_ASR_INFERENCE_URL" >> $GITHUB_ENV

      - name: 'Create env file'
        working-directory: Backend/translatorapp_v2/
        run: |
          cat > .env << 'EOF'
          ${{ env.ENV_FILE_BACK }}
          EOF
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}" >> .env
          echo "MAX_WORDS_TRANSLATION=${{ env.MAX_WORDS_TRANSLATION }}" >> .env
          echo "APP_INFERENCE_ASR_MODEL_URL=${{ env.ASR_INFERENCE_URL }}" >> .env
          echo "APP_INFERENCE_ASR_MODEL_NAME=${{ github.event.inputs.asr_model_name }}" >> .env
          echo "APP_RAW_INFERENCE_ASR_MODEL_URL=${{ env.RAW_ASR_INFERENCE_URL }}" >> .env
          echo "APP_RAW_INFERENCE_ASR_MODEL_NAME=${{ github.event.inputs.raw_asr_model_name }}" >> .env

          echo "=== Generated .env file (first 20 lines) ==="
          head -n 20 .env || true
          echo "=== Total lines in .env ==="
          wc -l .env || true

      - name: Build Docker Image
        working-directory: Backend/translatorapp_v2/
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Configure Docker Client
        run: |
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker ${{ env.ARTIFACT_REGION }}-docker.pkg.dev --quiet

      - name: Push Docker Image to Artifact Registry
        run: |
          ARTIFACT_REGISTRY_URL=${{ env.ARTIFACT_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REP_NAME }}/${{ steps.set-variant.outputs.variant }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Artifact Registry URL: $ARTIFACT_REGISTRY_URL"
          echo "ARTIFACT_REGISTRY_URL=$ARTIFACT_REGISTRY_URL" >> $GITHUB_ENV
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} "$ARTIFACT_REGISTRY_URL"
          docker push "$ARTIFACT_REGISTRY_URL"

      - name: Deploy to cloud run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ vars.SERVICE_NAME_BACKEND }}-${{ steps.set-variant.outputs.variant }}'
          image: ${{ env.ARTIFACT_REGISTRY_URL }}
          env_vars: |-
            GOOGLE_APPLICATION_CREDENTIALS_JSON='${{ secrets.GCP_CREDENTIALS }}'
            SECRET_KEY=${{ env.DJANGO_SECRET_KEY }}
            PRODUCTION=${{ steps.set-environment.outputs.environment == 'PRODUCTION' && 'True' || 'False' }}
            TRANSLATION_REQUIRES_AUTH=${{ github.event.inputs.translation_requires_auth }}
            VARIANT=${{ steps.set-variant.outputs.variant }}
            DB_HOST=${{ env.DB_HOST }}
            DB_PASSWORD=${{ env.DB_PASSWORD }}
            APP_FRONTEND_URL=${{ env.FRONTEND_URL }}
            APP_BACKEND_URL=${{ env.BACKEND_URL }}
            DB_NAME=${{ steps.set-variant.outputs.variant }}
            INVITATION_GUIDE_URL=${{ env.FRONTEND_URL }}
            INSTANCE_CONNECTION_NAME=${{ env.PROJECT_ID }}:${{ env.DB_REGION }}:${{ env.INSTANCE_NAME }}
            APP_INFERENCE_MODEL_NAME=${{ github.event.inputs.model_name }}
            APP_RAW_INFERENCE_MODEL_NAME=${{ github.event.inputs.raw_model_name }}
            APP_INFERENCE_MODEL_URL=${{ env.INFERENCE_URL }}
            APP_RAW_INFERENCE_MODEL_URL=${{ env.RAW_INFERENCE_URL }}
            APP_INFERENCE_TTS_MODEL_NAME=${{ github.event.inputs.tts_model_name }}
            APP_RAW_INFERENCE_TTS_MODEL_NAME=${{ github.event.inputs.raw_tts_model_name }}
            APP_INFERENCE_TTS_MODEL_URL=${{ env.TTS_INFERENCE_URL }}
            APP_RAW_INFERENCE_TTS_MODEL_URL=${{ env.RAW_TTS_INFERENCE_URL }}
            APP_INFERENCE_ASR_MODEL_NAME=${{ github.event.inputs.asr_model_name }}
            APP_RAW_INFERENCE_ASR_MODEL_NAME=${{ github.event.inputs.raw_asr_model_name }}
            APP_INFERENCE_ASR_MODEL_URL=${{ env.ASR_INFERENCE_URL }}
            APP_RAW_INFERENCE_ASR_MODEL_URL=${{ env.RAW_ASR_INFERENCE_URL }}
          region: '${{ env.SERVICE_REGION }}'
          project_id: '${{ env.PROJECT_ID }}'
          timeout: '10m'
          flags: '--set-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.DB_REGION }}:${{ env.INSTANCE_NAME }} --network=${{ env.VPC_NAME }} --subnet=${{ env.SUBNET_NAME }} --vpc-egress=all-traffic --port=${{ env.PORT }} --max-instances=10 --concurrency=80'
